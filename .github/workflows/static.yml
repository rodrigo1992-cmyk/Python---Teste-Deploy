# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Create Firebase Service Account
        run: |
          cat > firebase-service-account.json << EOF
          {
            "type": "service_account",
            "project_id": "${{ secrets.PROJECT_ID }}",
            "private_key_id": "${{ secrets.PRIVATE_KEY_ID }}",
            "private_key": "${{ secrets.PRIVATE_KEY }}",
            "client_email": "${{ secrets.CLIENT_EMAIL }}",
            "client_id": "${{ secrets.CLIENT_ID }}",
            "auth_uri": "${{ secrets.AUTH_URI }}",
            "token_uri": "${{ secrets.TOKEN_URI }}",
            "auth_provider_x509_cert_url": "${{ secrets.AUTH_PROVIDER_X509_CERT_URL }}",
            "client_x509_cert_url": "${{ secrets.CLIENT_X509_CERT_URL }}",
            "universe_domain": "${{ secrets.UNIVERSE_DOMAIN }}"
          }
          EOF
      - name: Create Firebase Web Config
        run: |
          cat > firebase-config.js << EOF
          // firebase-config.js - Gerado automaticamente pelo GitHub Actions
          // âœ… ConfiguraÃ§Ã£o completa com Web SDK + Service Account
          window.firebaseConfig = {
              apiKey: "${{ secrets.FIREBASE_API_KEY }}",
              authDomain: "${{ secrets.PROJECT_ID }}.firebaseapp.com",
              projectId: "${{ secrets.PROJECT_ID }}",
              storageBucket: "${{ secrets.PROJECT_ID }}.firebasestorage.app",
              messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
              appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          
          // Status da configuraÃ§Ã£o
          window.configStatus = {
              serviceAccountAvailable: true,
              webSdkComplete: true,
              projectId: "${{ secrets.PROJECT_ID }}",
              message: "âœ… ConfiguraÃ§Ã£o completa! Web SDK + Service Account configurados."
          };
          
          console.log('ðŸ”‘ Firebase Web SDK config carregado via GitHub Secrets');
          console.log('âœ… ConfiguraÃ§Ã£o completa para frontend e backend');
          console.log('ðŸ“Š Project ID:', "${{ secrets.PROJECT_ID }}");
          EOF
      - name: Build TypeScript and CSS
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
